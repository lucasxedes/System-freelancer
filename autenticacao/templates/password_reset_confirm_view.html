{% extends "base.html" %}
{% load static %}

{% block 'head' %} 
    <link rel="stylesheet" href="{% static 'autenticacao/css/pass_reset.css' %}">
{% endblock 'head' %} 

{% block 'body' %}
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token %}
        {{ form }}

        <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn-primary">
        </div>

        {% if form.errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </form>
{% endblock 'body' %}
