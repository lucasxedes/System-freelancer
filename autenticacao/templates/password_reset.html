{% extends 'base.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css' %}">
{% endblock %}
{% block 'body' %}
<div class="box">

    {% if messages %}
    <br>
    {% for message in messages %}
    <div class="alert {{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    
    <form action="{% url 'password_reset' %}" method="post">{% csrf_token %}
        <h1 class="titulo font-degrade borda-bottom-degrade">RECUPERAR SENHA</h2>
        <br>
        <span class="span-descricao">Email:</span>
        <input type="email" class="form-control input-cadastro" name="email">
        <br>
        <input type="submit" value="Recuperar Senha" class="btn btn-success btn-lg">
        <a href="{% url 'logar' %}" class="btn btn-primary btn-lg">Voltar ao Login</a>
    </form>
</div>
{% endblock %}
